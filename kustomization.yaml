---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: shlink

commonAnnotations:
  repo: https://github.com/charlesthomas/homelab-shlink

resources:
- resources/configmaps.yaml
- resources/deployments.yaml
- resources/external-secrets.yaml
- resources/ingresses.yaml
- resources/namespaces.yaml
- resources/service-accounts.yaml
- resources/services.yaml
- resources/statefulsets.yaml
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: all
      namespace: shlink
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: Deployment
- patch: |-
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: all
      namespace: shlink
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: StatefulSet
- patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: shlink
      namespace: shlink
      annotations:
        gethomepage.dev/href: https://shlink.crt.house
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: 
        gethomepage.dev/group: 
        gethomepage.dev/icon: shlink
        gethomepage.dev/name: shlink
        gethomepage.dev/pod-selector: ""
  target:
    kind: Ingress
